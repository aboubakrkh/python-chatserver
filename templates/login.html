
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Fullscreen Responsive Register Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- CSS -->
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
  <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.min.css")}}">
  <link rel="stylesheet" href="{{ static_url("css/style.css")}}">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

  <div class="header">
    <div class="container">
      <div class="row">
        <div class="logo col-xs-4">
          <h1><a href="">iChat<span class="red">.</span></a></h1>
        </div>
        <div class="links col-xs-8">
          <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
          <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="register-container container">
    <div class="row">
      <div class="col-xs-3"> </div>
      <div class="login col-xs-6">
        <form action="/login" class="form-horizontal" method="post">
          <h2>LOGIN TO <span class="red"><strong>iChat</strong></span></h2>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="email" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
            <div class="col-sm-offset-1 col-sm-10">
              <a href="/register">Don't have an account?! Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="{{ static_url("js/jquery-3.1.1.js")}}"></script>
  <script src="{{ static_url("bootstrap/js/bootstrap.min.js")}}"></script>
  <script src="{{ static_url("js/jquery.backstretch.min.js")}}"></script>
  <script src="{{ static_url("js/scripts.js")}}"></script>
</body>

</html>
