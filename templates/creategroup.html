{% extends ../base.html %}
{% block content %}
  <div class="container">
    <div class="col-xs-12 update">
      <div class="update col-xs-5">
          <form action="/creategroup" method="post">
              <h2>Create Group <span class="red"><strong>iChat</strong></span></h2>
              <label for="groupname">Group Name</label><br/>
              <input class="form-control" type="text" id="groupname" name="groupname" placeholder="Group Name"><br/>
              <label for="groupcategory">Group Category</label><br/>
              <select class="" name="groupcategory">
                <option value="language">Language</option>
                <option value="countries">Countries</option>
                <option value="religious">Religious</option>
              </select>
              <label for="group-profile">Group Picture</label><br/>
              <input type="file" id="group-profile" name="group-profile"><br/>
              <button type="submit" class="btn btn-default">Done</button>
          </form>
      </div>
    </div>
  </div>
  {% end %}
